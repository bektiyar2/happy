        body {

            overflow: hidden;

            justify-content: center;
            align-items: center;
            background: #000;

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∫–æ–ª–ª–∞–∂ */
        .collage {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .collage img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: fadeInOut 15s infinite;
        }

        .collage img:nth-child(1) {
            animation-delay: 0s;
        }

        .collage img:nth-child(2) {
            animation-delay: 5s;
        }

        .collage img:nth-child(3) {
            animation-delay: 10s;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            40%, 60% {
                opacity: 1;
            }
        }

        /* –ö–æ–Ω–≤–µ—Ä—Ç */
        .envelope {
            position: absolute;
            width: 350px;
            height: 250px;
            background: #ffc3d1;
            border: 3px solid #ff8fa5;
            border-radius: 8px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            overflow: hidden;
            z-index: 2;
        }

        .envelope .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #ff8fa5;
            transform-origin: top center;
            transform: rotateX(0deg);
            transition: transform 0.5s ease-in-out;
        }

        .envelope .content {
            display: none;
            padding: 20px;
            text-align: center;
            background: #fff;
            color: #91490f;
        }

        .envelope.open .flap {
            transform: rotateX(-180deg);
        }

        .envelope.open .content {
            display: block;
        }

        .content h1 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .content p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .signature {
            font-style: italic;
            color: #b45309;
            margin-top: 15px;
        }

        /* –¶–≤–µ—Ç–æ—á–∫–∏ */

            height: 30px;

            animation: float 8s ease-in-out infinite;
            z-index: 3;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .flower:nth-child(1) {
            top: -20px;
            left: 10px;
        }

        .flower:nth-child(2) {
            top: 30px;
            left: 90%;
        }

        .flower:nth-child(3) {

            left: 20%;
        }
    </style>
