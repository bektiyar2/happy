        .collage {

            height: 100%;
            z-index: 1;
        }

        .collage img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0; /* –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–∫—Ä—ã—Ç—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */

        }

        /* –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ä–∞–∑–Ω—ã–µ –∑–∞–¥–µ—Ä–∂–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
        .collage img:nth-child(1) { animation-delay: 0s; }
        .collage img:nth-child(2) { animation-delay: 4s; }
        .collage img:nth-child(3) { animation-delay: 8s; }
        .collage img:nth-child(4) { animation-delay: 12s; }
        .collage img:nth-child(5) { animation-delay: 16s; }
        .collage img:nth-child(6) { animation-delay: 20s; }
        .collage img:nth-child(7) { animation-delay: 24s; }
        .collage img:nth-child(8) { animation-delay: 28s; }
        .collage img:nth-child(9) { animation-delay: 32s; }

        /* –ö–ª—é—á–µ–≤—ã–µ –∫–∞–¥—Ä—ã –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–æ—è–≤–ª–µ–Ω–∏—è –∏ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è */
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; } /* –ò—Å—Ö–æ–¥–Ω–æ–µ –∏ –∫–æ–Ω–µ—á–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ: —Å–∫—Ä—ã—Ç–æ */
            10%, 30% { opacity: 1; } /* –í —ç—Ç–∏—Ö –ø—Ä–æ–º–µ–∂—É—Ç–∫–∞—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–ª–Ω–æ—Å—Ç—å—é –≤–∏–¥–Ω–æ */
            40% { opacity: 0; } /* –ü–ª–∞–≤–Ω–æ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ */
        }

        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã —Å–∞–π—Ç–∞ */
        .envelope {
            position: absolute;
            width: 350px;
            height: 250px;
            background: #ffc3d1;
            border: 3px solid #ff8fa5;
            border-radius: 8px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            overflow: hidden;
            z-index: 2;
        }

        .envelope .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #ff8fa5;
            transform-origin: top center;
            transform: rotateX(0deg);
            transition: transform 0.5s ease-in-out;
        }

        .envelope .content {
            display: none;
            padding: 20px;
            text-align: center;
            background: #fff;
            color: #91490f;
        }

        .envelope.open .flap {
            transform: rotateX(-180deg);
        }

        .envelope.open .content {
            display: block;
        }

        .content h1 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .content p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .signature {
            font-style: italic;
            color: #b45309;
            margin-top: 15px;
        }

        .flower {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('./static/images/flower.png') no-repeat center/cover;
            animation: float 8s ease-in-out infinite;
            z-index: 3;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .flower:nth-child(1) { top: -20px; left: 10px; }
        .flower:nth-child(2) { top: 30px; left: 90%; }
        .flower:nth-child(3) { top: 70%; left: 20%; }
    </style>
</head>
